apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: badrimicroservice-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: badrimicroservice.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
